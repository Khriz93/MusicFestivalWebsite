<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektrik Eel Festival</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- Header Page -->
    <div class="header">
        <div class="top-menu">
            <div class="logo">
                <p>Elektrik Eel</p>
            </div>
            <div class="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <!-- Ticket Banner -->
        <div class="ticket-banner">
            <div class="limited-time">
                <p>LIMITED TIME ONLY!</p>
            </div>
            <div class="tickets-available">
                <p>EARLY BIRD TICKETS AVAILABLE NOW</p>
            </div>
            <div class="only">
                <p>ONLY $129!</p>
            </div>
            <div>
                <button class="buy-now-button">BUY NOW!</button>
            </div>
        </div>
        <div class="elektrik-eel">
            <p>ELEKTRIK EEL FESTIVAL</p>
        </div>
        <div class="tag-line">
            <p>3 nights of priemer artistry and hypnotic craftsmanship</p>
        </div>
    </div>
    <!-- Shows Page -->
    <div class="shows">
        <div class="page-title">
            <p>SHOWS</p>
        </div>
        <div class="title-underline"></div>
        <!-- Show Locations -->
        <div class="show-locations">
            <div class="brisbane">
                <img class="brisbane-img" src="assets/crowds/antoine-j-A_0C42zmz1Q-unsplash.jpg">
                <div class="shows-text">
                    <p>Dec 19th</p>
                    <p>Fortitude Valley</p>
                    <p>Starts 10pm</p>
                </div> 
            </div>
            <div class="sydney">
                <img class="sydney-img" src="assets/crowds/antoine-j-A_0C42zmz1Q-unsplash.jpg">
                <div class="shows-text">
                    <p>Dec 20th</p>
                    <p>S.A.S.H, CBD</p>
                    <p>Starts 10pm</p>
                </div>
            </div>
            <div class="melbourne">
                <img class="melbourne-img" src="assets/crowds/antoine-j-A_0C42zmz1Q-unsplash.jpg">
                <div class="shows-text">
                    <p>Dec 21st</p>
                    <p>New Guernica, CBD</p>
                    <p>Starts 10pm</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Artists Page -->
    <div class="artists">
        <div class="page-title">
            <p>ARTISTS</p>
        </div>
        <div class="title-underline"></div>
    </div>
</body>
</html>
